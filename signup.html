<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header element  -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main element -->
    <main id="signup-page">
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="post" >
                <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>
                <label for="first-name">First Name</label>
                <input id="first-name" type="text" required>
                <br>
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" required>
                <br>
                <label for="email-address">Email Address</label>
                <input id="email-address" type="email" required>
                <br>
                <div>
                    <div class="radio-buttons">
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail">
                    </div>
                    <div>
                        <label for="road">Both</label>
                        <input type="radio" name="running_preference" id="both">
                    </div>
                </div>
                <input class="join-button" type="submit" value="Let's Run!">
            </form>
        </section>
    </main>
    
    <!-- Footer element -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://x.com" target="_blank" rel="noopener"
                    aria-label="Visit our X formerly Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-x-twitter"></i></i></a>
            </li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/d2d31a9014.js" crossorigin="anonymous"></script>
</body>

</html>
